<!DOCTYPE html>
<html>
    <head>
        <title>raymondkosos.github.io/keepAliveKrk</title>
        <script>
            function out() {
                x      = document.getElementById('a').value;
                intrvl = setInterval("sound(x)", x*1000);
            }  
     
            i = 0;
     
            function sound(x) {
                if (x == i) {
                    clearInterval(intrvl);
                }
                i++;
                document.getElementById('player').play();
            }
        </script>
    </head>
    <body>
        <h1>raymondkosos.github.io/keepAliveKrk</h1>
        Go to <a href="./index.html">Main page</a></br>
        <input type="text" id="a">
        <input type="button" value="sec" id="s" onclick="out()">
        <!-- <audio id="player" src="https://www.soundjay.com/buttons/sounds/beep-027.mp3"></audio> -->
        <audio id="player" src="https://www.soundjay.com/buttons/sounds/button-50.mp3"></audio> 
    </body>
</html>
